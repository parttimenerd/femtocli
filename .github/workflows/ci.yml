name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run every 25 days to ensure fresh artifacts
    - cron: '0 0 */25 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [21, 25]

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'sapmachine'
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Install femtocli for examples
        run: mvn -q install -DskipTests

      - name: Run examples tests
        working-directory: examples
        run: mvn clean test